<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeroom - AI Time Orchestrator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      padding: 40px 20px;
      max-width: 800px;
    }

    .logo {
      font-size: 80px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    #status {
      font-size: 1.2em;
      margin-bottom: 30px;
      min-height: 30px;
    }

    .controls {
      margin-bottom: 30px;
    }

    select, button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
      margin: 5px;
    }

    button {
      background: rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }

    #events {
      display: grid;
      gap: 15px;
      margin-top: 20px;
    }

    .event {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    .event strong {
      display: block;
      font-size: 1.1em;
      margin-bottom: 8px;
    }

    .event em {
      display: block;
      font-size: 0.9em;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">⏰</div>
    <h1>Timeroom</h1>
    <div id="status">Loading...</div>
    
    <div class="controls">
      <select id="days">
        <option value="7">Next 7 days</option>
        <option value="14">Next 14 days</option>
        <option value="30">Next 30 days</option>
      </select>
      <button id="reload">Refresh</button>
    </div>

    <div id="events"></div>
  </div>

  <script>
    const WORKER = "https://timeroom-oauth.timeroomapp.workers.dev";
    const statusEl = document.getElementById("status");
    const eventsEl = document.getElementById("events");
    const daysEl = document.getElementById("days");
    const reloadBtn = document.getElementById("reload");

    function getParams() {
      const hash = window.location.hash.replace(/^#/, "");
      return new URLSearchParams(hash);
    }

    function getEmail() {
      const params = getParams();
      const email = params.get("email");
      return email && email.trim() ? email : null;
    }

    async function loadEvents(email) {
      statusEl.textContent = "Loading events…";
      eventsEl.innerHTML = "";
      
      try {
        const res = await fetch(
          `${WORKER}/events?email=${encodeURIComponent(email)}&days=${daysEl.value}`
        );
        const data = await res.json();
        
        if (!res.ok || !data.ok) {
          statusEl.textContent = "Failed to load events";
          return;
        }
        
        if (!data.items.length) {
          statusEl.textContent = "No upcoming events";
          return;
        }
        
        statusEl.textContent = "Upcoming events";
        data.items.forEach(e => {
          const div = document.createElement("div");
          div.className = "event";
          div.innerHTML = `
            <strong>${e.summary}</strong>
            <em>${new Date(e.start).toLocaleString()}</em>
          `;
          eventsEl.appendChild(div);
        });
      } catch (error) {
        statusEl.textContent = "Error loading events";
        console.error(error);
      }
    }

    function init() {
      const email = getEmail();
      if (!email) {
        statusEl.textContent = "Not connected";
        return;
      }
      
      statusEl.textContent = `Connected as ${email}`;
      loadEvents(email);
      reloadBtn.onclick = () => loadEvents(email);
    }

    window.addEventListener("DOMContentLoaded", init);
    window.addEventListener("hashchange", init);
  </script>
</body>
</html>
